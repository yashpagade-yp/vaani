# ==============================================================
# Vaani — CI/CD Pipeline
# ==============================================================
# Automatically builds and pushes Docker images to Docker Hub
# whenever code is pushed to the master branch.
#
# Required GitHub Secrets:
#   DOCKERHUB_USERNAME  → Your Docker Hub username
#   DOCKERHUB_TOKEN     → Your Docker Hub access token
# ==============================================================

name: Build & Push to Docker Hub

# ── When to run ────────────────────────────────────────────────
# Triggers on every push to the master branch
on:
  push:
    branches:
      - master

# ── Jobs ───────────────────────────────────────────────────────
jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Login to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Set up Docker Buildx (for better builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build & Push Backend Image
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vaani-backend:latest

      # Step 5: Build & Push Frontend Image
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vaani-frontend:latest
