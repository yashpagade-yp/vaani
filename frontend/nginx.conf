# ==============================================================
# Vaani Frontend — Nginx Configuration
# ==============================================================
# Serves the React SPA and proxies API calls to the backend.
#
# Key features:
# 1. Serves static files from /usr/share/nginx/html
# 2. Routes all non-file requests to index.html (SPA routing)
# 3. Proxies /api/* requests to the backend container
# ==============================================================

server {
    listen 80;
    server_name localhost;

    # ── Serve static files ────────────────────────────────────
    root /usr/share/nginx/html;
    index index.html;

    # ── Proxy API calls to backend ────────────────────────────
    # Matches the Vite proxy config: /api/* → backend:8000/*
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (needed for WebRTC signaling)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── SPA Routing ───────────────────────────────────────────
    # If the requested file doesn't exist, serve index.html
    # This allows React Router to handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Caching for static assets ─────────────────────────────
    # Cache JS, CSS, images for 1 year (Vite uses content hashes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
